<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week4-Day5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO</h1>
        </header>
        
        <main>
            <form id="todo-form" class="todo-form">
                <input type="text" id="todo-input" placeholder="Create a new todo..." autocomplete="off">
                <button type="submit">Add</button>
            </form>
            
            <div class="todo-container">
                <ul id="todo-list" class="todo-list">
                    <!-- Todo items will be added here dynamically -->
                </ul>
                
                <div class="todo-footer">
                    <span id="todo-count">0 items left</span>
                    
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    
                    <button id="clear-completed" class="clear-btn">Clear Completed</button>
                </div>
            </div>
            
            <p class="hint">Drag and drop to reorder list</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
